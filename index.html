<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/jpg" href="./favicon.ico" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>DJ</title>
</head>

<body>
    <header>
        <p class="title">DJ</p>
        <p>This will be a description of this project.</p>
        <p>There will also be instructions.</p>
    </header>

    <body>
        <div class="main-area">
            <div class="all-tracks-area">
                <div class="track-area">
                    <audio id="track1" crossorigin="anonymous"></audio>
                    <img
                        class="record-img"
                        src="./src/images/record_a.png"
                    >
                    <div class="track-info">
                        <span>Track:</span>
                        <span class="track-title"></span>
                    </div>
                    <div class="track-info">
                        <span>Artist:</span>
                        <span class="track-artist"></span>
                    </div>
                    <button id="ppButton1" disabled>play</button>
                    <label for="speed1">Speed</label>
                    <input type="range" id="speed1" min="0.0" max="2.0" step="0.01">
                    <label for="pan1">Pan</label>
                    <input type="range" id="pan1" min="-1.0" max="1.0" step="0.01">
                </div>
                <div id="track-bank">
                    <p id="track-bank-header">
                        Tracks
                    </p>
                </div>
                <div class="track-area">
                    <audio id="track2" crossorigin="anonymous"></audio>
                    <img
                        class="record-img"
                        src="./src/images/record_b.png"
                    >
                    <div class="track-info">
                        <span>Track:</span>
                        <span class="track-title"></span>
                    </div>
                    <div class="track-info">
                        <span>Artist:</span>
                        <span class="track-artist"></span>
                    </div>
                    <button id="ppButton2" disabled>play</button>
                    <label for="speed2">Speed</label>
                    <input type="range" id="speed2" min="0.0" max="2.0" step="0.01">
                    <label for="pan2">Pan</label>
                    <input type="range" id="pan2" min="-1.0" max="1.0" step="0.01">
                </div>
            </div>
            <div class="crossfader-area">
                <label for="crossfader">Crossfader</label>
                <input type="range" id="crossfader" min="0" max="1.0" step="0.01" value="0">
            </div>
        </div>

    </body>
    <style>
        @font-face {
            font-family: "alarmClock";
            src: url("src/fonts/alarm_clock.ttf");
        }
    </style>
    <script src="./dist/main.js"></script>
</html>
