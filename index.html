<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>DJ</title>
</head>

<body>
    <header>
        <p class="title">DJ</p>
        <p>This will be a description of this project.</p>
        <p>There will also be instructions.</p>
    </header>

    <body>
        <audio
            id="track1"
            src="./test_audio/mambo_5.mp3"
        ></audio>
        <audio
            id="track2"
            src="./test_audio/you_are_my_sunshine.mp3"
        ></audio>

        <label for="ppButton1">Track 1</label>
        <button id="ppButton1">play</button>
        <label for="speed1">Speed</label>
        <input type="range" id="speed1" min="0.0" max="2.0" step="0.01">
        <br>
        <label for="ppButton2">Track 2</label>
        <button id="ppButton2">play</button>
        <label for="speed2">Speed</label>
        <input type="range" id="speed2" min="0.0" max="2.0" step="0.01">
        <br>

        <label for="crossfader">Crossfader</label>
        <input type="range" id="crossfader" min="0" max="1.0" step="0.01">
    </body>
    <script src="./dist/main.js"></script>
</html>
