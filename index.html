<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/jpg" href="./favicon.ico" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>DJ</title>
</head>

<body>
    <header>
        <p class="title">DJ</p>
        <p>This will be a description of this project.</p>
        <p>There will also be instructions.</p>
    </header>

    <body>
        <audio
            id="track1"
            src="https://dj-gh.s3.amazonaws.com/04+Ferenc.mp3"
            crossorigin="anonymous"
        ></audio>
        <audio
            id="track2"
            src="https://dj-gh.s3.amazonaws.com/10+10.mp3"
            crossorigin="anonymous"
        ></audio>

        <div class="main-area">
            <div class="all-tracks-area">
                <div class="track-area">
                    <label for="ppButton1">Track 1</label>
                    <button id="ppButton1">play</button>
                    <label for="speed1">Speed</label>
                    <input type="range" id="speed1" min="0.0" max="2.0" step="0.01">
                    <label for="pan1">Pan</label>
                    <input type="range" id="pan1" min="-1.0" max="1.0" step="0.01">
                </div>
                <div class="track-bank">
                    Other tracks that can be selected will be here
                </div>
                <div class="track-area">
                    <label for="ppButton2">Track 2</label>
                    <button id="ppButton2">play</button>
                    <label for="speed2">Speed</label>
                    <input type="range" id="speed2" min="0.0" max="2.0" step="0.01">
                    <label for="pan2">Pan</label>
                    <input type="range" id="pan2" min="-1.0" max="1.0" step="0.01">
                </div>
            </div>
            <div class="crossfader-area">
                <label for="crossfader">Crossfader</label>
                <input type="range" id="crossfader" min="0" max="1.0" step="0.01" value="0">
            </div>
        </div>

    </body>
    <script src="./dist/main.js"></script>
</html>
